<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="app">

        <section class="greeting">

            <h2 class="title"> 

                what's up, <input type="text" id="name" placeholder="name here">

            </h2>

        </section>

        <section class="create-todo">

            <h3>Adicione sua tarefa aqui</h3>


            <form id="new-todo-form">

                <h4>Selecione a categoria para indentificar sua tarefa</h4>
                <input
                type="text" 
                name="content" 
                id="content" 
                placeholder="EX: Criar relatÃ³rio" />

                <h4>Categoria</h4>

                <div class="options">
                    
                    <label>
                        <input type="radio"
                        name="category"
                        id="category"
                        value="business">
                        <span class="bubble business"></span>
                        <div>Trabalho</div>
                    </label>

                    <label>
                        <input type="radio"
                        name="category"
                        id="category2"
                        value="personal">
                        <span class="bubble personal"></span>
                        <div>Pessoal</div>
                    </label>

                </div>

                <input type="submit" value="Add Tarefa">

            </form>
        </section>

        <section class="todo-list">
            <h3>Todas as Tarefas</h3>  
           <div class="list" id="todo-list">
                <div class="todo-item done">
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble business"></span>

                    </label>
                    <div class="todo-content">
                        <input type="text" placeholder="e.g make a video" value="Make a video" readonly/>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

                <div class="todo-item">
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble personal"></span>

                    </label>
                    <div class="todo-content">
                        <input type="text" placeholder="e.g make a video" value="get milk" readonly/>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div> 
        </section>

    </main>




    <script src="main.js"></script>
</body>
</html>
